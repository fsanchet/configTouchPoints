cors:
  allowedMethods: POST,GET,OPTIONS,DELETE
  allowedOrigins: '*'
  enabled: true
  mapping: /**
  maxAge: 3600

keyProviderType: IN_MEMORY

inMemoryKeyManager:
  issuers:
    - id: internal
      issuerCredentialvalue: issuer_id
      jku:
        - https://jku_url_1.com/
        - https://jku_url_2.com/
      publicKeys:
        - kid: kid_1
          discovery: true
          encodedKey: fdfdsfdsf323
        - kid: kid_2
          discovery: true
          encodedCert: fds323ds
          
security:
  starter:
    auth:
      basic:
        users:
          filterEnabled: **false**
userAuthentication:
  mode: NONE
  
logging:
  level:
    ROOT: INFO
    com:
      santander:
        serenity:
          security:
            keymanager: INFO

    org:
      springframework: INFO
